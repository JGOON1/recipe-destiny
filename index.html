<head>
    <meta charset="UTF-8">

<body>

    <div id="header">

        <h2>Search for recipies and nutrition facts </h2>
    </div>
    

  <div class = "flex-container">
        <form>
            <div class="form-group">
                <label for="employee-name">Recipe Search</label>
                <input type="name" class="form-control" id="Name" placeholder="Enter Name" size="25">
            </div>
            
            <div id = "calories">
                <label for = "minCal">Calories</label>
                <input type="name" class="form-control" id="minCal" placeholder="Min" size="5">
                <input type="name" class="form-control" id="maxCal" placeholder="Max" size="5">           
           </div>

           <div id = "cuisineType">
                <h1>Cuisine type</h1>
                <select class="selectpicker" multiple="multiple">               
                    <option selected>Choose...</option>
                      <option value="american">American</option>
                      <option value="asian">Asian</option>
                      <option value="british">British</option>
                      <option value="carribean">Carribean</option>
                      <option value="central europe">Central Europe</option>
                      <option value="chinese">Chinese</option>
                      <option value="eastern europe">Eastern europe</option>
                      <option value="french">French</option>
                      <option value="indian">Indian</option>
                      <option value="italian">Italian</option>
                      <option value="japanese">Japanese</option>
                      <option>...</option>
                </select>
            </div>
                <div class="form-check form-check">
                <input class="form-check-input" type="checkbox" id="Vegan" value="option1">
                  <label class="form-check-label" for="defaultCheck1">Vegan</label>
                </div>
                <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1" value="option2">
                  <label class="form-check-label" for="defaultCheck1">Vegetarian</label>
                </div>
                <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1" value="option3" >
                  <label class="form-check-label" for="defaultCheck1">Low-Fat</label>
                </div>
                <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1" value="option2">
                  <label class="form-check-label" for="defaultCheck1">Low-Sodium</label>
                </div>  <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1" value="option2">
                  <label class="form-check-label" for="defaultCheck1">Gluten-free</label>
                </div>  <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1" value="option2">
                  <label class="form-check-label" for="defaultCheck1">Keto</label>
                </div>  <div class="form-check form-check">
                  <input class="form-check-input" type="checkbox" id="defaultCheck1" value="option2">
                  <label class="form-check-label" for="defaultCheck1">Kosher</label>
                </div>  <div class="form-check form-check">
                  
                    <select id="example-getting-started" multiple="multiple">
                        <option value="cheese">Cheese</option>
                        <option value="tomatoes">Tomatoes</option>
                        <option value="mozarella">Mozzarella</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onions">Onions</option>
                    </select>
                



  

            
            
            <br>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
        <div id="employee-table">
            <table class="table">

                <tbody>

                </tbody>
            </table>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
