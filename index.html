<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Project 1</title>
    <link rel ="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id = header>
      
    <h2>Search for recipies and nutrition facts </h2>
 </div>
 
 <div id="employee-table">
        <table class="table">
           
                <tbody>
                  
                </tbody>
              </table>
 </div>

    <form>
        <div class="form-group">
          <label for="employee-name">Recipe Search</label>
          <input type="name" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-check form-check-inline">
            <thead>
            <label for="dietOptions">Calories</label>
          </thead>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Under 500</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Under 1000</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
            <label class="form-check-label" for="inlineCheckbox3">Under 1500</label>
          </div>
          <div class="form-group col-md-4">
              <label for="inputState">Cuisine type</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>American</option>
                <option>Asian</option>
                <option>British</option>
                <option>Carribean</option>
                <option>Central Europe</option>
                <option>Chinese</option>
                <option>Eastern europe</option>
                <option>French</option>
                <option>Indian</option>
                <option>Italian</option>
                <option>Japanese</option>
                <option>...</option>
                



  

              </select>
            </div>
 
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
      <container>
        <div id="results"></div>
      </container>
      

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>
</html>
